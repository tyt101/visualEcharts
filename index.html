<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <h1>tyt -- 可视化</h1>
        <div class="showTime"></div>
        <section class="mainbox">
            <div class="column">
                <div class="panel bar">
                    <h2>柱形图</h2>
                    <div class="chart">图标</div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel line">
                    <h2>折线图</h2>
                    <div class="chart">图标</div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel pie">
                    <h2>饼状图</h2>
                    <div class="chart">图标</div>
                    <div class="panel-footer"></div>
                </div>
            </div>
            <div class="column">
                <div class="no">
                    <div class="no-hd">
                        <ul>
                            <li>1111</li>
                            <li>2222</li>
                        </ul>
                    </div>
                    <div class="no-bd">
                        <ul>
                            <li>前端需求人数</li>
                            <li>市场供应</li>
                        </ul>
                    </div>
                </div>
                <div class="map">
                    <div class="map1"></div>
                    <div class="map2"></div>
                    <div class="map3"></div>
                </div>
            </div>
            <div class="column">
                <div class="panel bar">
                    <h2>柱形图</h2>
                    <div class="chart">图标</div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel line">
                    <h2>折线图</h2>
                    <div class="chart">图标</div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel pie">
                    <h2>饼状图</h2>
                    <div class="chart">图标</div>
                    <div class="panel-footer"></div>
                </div>
            </div>
        </section>
    </header>
    <script>
        let t = null;
        t = setTimeout(time, 1000);

        function time() {
            clearTimeout(t);
            const dt = new Date();
            let year = dt.getFullYear();
            let month = dt.getMonth() + 1;
            let day = dt.getDate();
            let h = dt.getHours();
            let m = dt.getMinutes();
            let s = dt.getSeconds();
            document.querySelector('.showTime').innerHTML = '当前时间:' + year + "-" + month + "-" + day + "  " + h + ":" + m + ":" + s;
            t = setTimeout(time, 1000);
        }
    </script>
    <script src="./js/flexible.js"></script>
</body>

</html>
